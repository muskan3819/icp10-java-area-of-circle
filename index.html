<!DOCTYPE html>
<html>
<head>
    <title>area of Rectangle</title>
    <style>
        body{
            background-color: #f4cce9ea;
        }
        .c1{
            display: flex;
            justify-content: center;
             padding: 70px;

        }
        .c2{
            border: 3px;
            border-color:  #f8f7f7;
            box-shadow: 15px 15px 15px #56021fdb;
            border-style: double;
            width: 500px;
            height: 350px;
            background-color: #d45c94e0;
          

        }
    .input{
        border: 2px;
            border-color: black;
            border-style:groove;

        width: 200px;
        height: 25px;
        margin-left: 20px;
    }

    .input:focus{
        outline: none;
    }
    .btn{
        width: 80px;
        height: 45px;
        border-radius: 10px;
        transition-duration: .3s;
        color:#fff;
        background-color: #c43466f9;
        font-size: 18px;
    }
    .btn:hover{
        width: 80px;
        height: 45px;
        border-radius: 20px;
        background-color: #fa5b93f9;


    }
    </style>
</head>
<body>
    <div class="c1">

    <div class="c2">
      <center> <b style="font-size: 28px; text-align: center; color: #f8f7f7;"> Area of the Rectangle â–­ </b><br><br>
     <b style="font-size: 23px;margin-left: 20px;  color: #f8f7f7;"> Length :-</b><br><br>
       <input type="number" id="input1" class="input"><br><br>
      <b style="font-size: 23px; text-align: center; margin-left: 20px;  color: #f8f7f7;"> Width :-</b><br><br>
       <input type="number" id="input2" class="input"><br>
       <p id="result" style="font-size: 19px;  color: #f8f7f7;">--</p><br>
       <button onclick="reset()" class="btn">Reset</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
       <button onclick="mult()" class="btn">Result</button>
    </center>
        </div>
        </div>
        <!--java code-->
        <script>
              function mult(){
                const input1Element =document.getElementById("input1");
                const input2Element =document.getElementById("input2");
                const resultElement =document.getElementById("result");

                const num1=input1Element.value;    
                const num2=input2Element.value;  
                if(num1==""){
                    alert("please enter first number");
                    return;
                }
                if(num2==""){
                    alert("please enter second number");
                    return;
                }


                const total=
                parseInt(input1Element.value)* parseInt(input2Element.value);
                resultElement.innerText= `Area of Rectangle is: ${total}`;
              }

              function reset(){
                const input1Element =document.getElementById("input1");
                const input2Element =document.getElementById("input2");
                const resultElement =document.getElementById("result");
           
                input1Element.value="";
                input2Element.value="";
                resultElement.innerText="--"

              }
          </script>
</body>
</html>
